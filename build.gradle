plugins {
    id 'net.researchgate.release' version '2.4.1'
    id "com.jfrog.bintray" version "1.7"
}
apply plugin: 'java'
apply from: 'release.gradle'
apply from: 'quality.gradle'

sourceCompatibility = 1.6
targetCompatibility = 1.6

description = 'EPAM Report portal. Log4j Intergration'

repositories {
    jcenter()
    maven { url "http://dl.bintray.com/epam/reportportal" }
}
dependencies {
    compile 'com.epam.reportportal:client-java-core:2.5.1'
    compileOnly 'log4j:log4j:1.2.17'
    compileOnly 'org.apache.logging.log4j:log4j-api:2.0.1'
    compileOnly 'org.apache.logging.log4j:log4j-core:2.0.1'
}

task wrapper(type: Wrapper) {
    gradleVersion = '3.0'
}